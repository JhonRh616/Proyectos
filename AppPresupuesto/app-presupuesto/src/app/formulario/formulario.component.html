<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
  <div class="agregar">
      <div class="agregar_contenedor">
          <select 
            class="agregar_tipo" 
            (change)="tipoOperacion($event)" 
            [ngClass]="{redfocus: tipo === 'egreso'}">
              <option value="ingreso" selected>+</option>
              <option value="egreso">-</option>
          </select>
          <input 
            type="text" 
            class="agregar_descripcion" 
            placeholder="Agregar DescripciÃ³n"
            name="descripcionInput"
            [(ngModel)]="descripcionInput"
            [ngClass]="{redfocus: tipo === 'egreso'}"
            required>
          <input 
            type="number" 
            class="agregar_valor" 
            placeholder="Valor"
            name="valorInput"
            [(ngModel)]="valorInput" 
            [ngClass]="{redfocus: tipo === 'egreso'}"
            required>
          <button 
            class="agregar_btn"
            type="submit">
            <i 
              class="ion-ios-checkmark-outline"
              [ngClass]="{red: tipo === 'egreso'}"></i>
          </button>
      </div>
  </div>
</form>
