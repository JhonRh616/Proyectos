<head>
    <title>Chat with Angular</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div id="messageArea">
                <p *ngFor="let message of messages">{{ message }}</p>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre" [(ngModel)]="username">
            </div>
            <div class="mb-3">
                <label for="messageInput" class="form-label">Mensaje:</label>
                <input type="text" class="form-control" id="messageInput" placeholder="Introduce tu mensaje" [(ngModel)]="messageInput">
            </div>
            <button (click)="sendMessage()" class="btn btn-primary mt-3">Send</button>
        </div>
    </div>
</div>
</body>
